<!DOCUMENT html>
<html lang="es">
<head>
	<title>Generador</title>
</head>
<body>
	<h1>Generador de numeros aleatorios</h1>
	<p>Ingrese la cantidad de numeros a generar:</p>
	<form>
		<label>Ingrese la cantidad de numeros a generar:</label><br>
		<input type="text" id="n"><br>
		<label>Ingrese el numero minimo:</label><br>
		<input type="text" id="min"><br>
		<label>Ingrese el numero maximo:</label><br>
		<input type="text" id="max"><br>
		<button type="button" onclick="arrayGenerator()" value="Generar">
	</form>
</body>
